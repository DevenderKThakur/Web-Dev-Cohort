<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build stunning websites and applications faster with our design system."
    />
    <title>Minimal Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="box-border leading-2 font-sans">
    <section
      class="w-full min-h-screen text-white bg-[#140F1D] flex justify-center items-center flex-col px-4"
    >
      <!-- New feature button -->
      <div class="mb-5">
        <a
          href="#"
          class="bg-[#1F1A29] px-5 py-4 flex justify-center items-center rounded-full border-1"
        >
          <span class="font-medium">New features available now.</span>
          <span class="ml-3 bg-[#363140] px-4 py-2 rounded-full">
            <svg
              width="16"
              height="16"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m6 12 4-4-4-4" />
            </svg>
          </span>
        </a>
      </div>

      <!-- Hero content -->
      <div
        class="w-full md:w-[60%] h-auto flex justify-center items-center flex-col text-center"
      >
        <h1
          class="text-4xl md:text-7xl font-bold my-4 leading-[50px] md:leading-[80px] w-full"
        >
          Now it's easier than ever to build products
        </h1>
        <p class="text-[#B7B7B9] my-3 w-full md:w-[80%] text-lg leading-8">
          Create stunning websites and applications with our modern design
          system. Fast, flexible, and beautiful by default.
        </p>
        <a
          href="#	"
          class="bg-gradient-to-r from-[#385AEB] to-[#6843EC] hover:from-[#6843EC] hover:to-[#385AEB] flex justify-center items-center px-7 py-4 font-semibold my-3 rounded-full active:scale-95 transition-all cursor-pointer text-lg"
          aria-label="Get started now"
        >
          Get started
          <svg
            width="16"
            height="16"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="ml-2"
          >
            <path d="m6 12 4-4-4-4" />
          </svg>
        </a>
      </div>
    </section>
  </body>
</html>
